<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="tableStyle.css">
  <title>Incident Viewer</title>
</head>
<body>
  <h1>Incident Viewer</h1>
  <button onclick="fetchIncidents()">Fetch Incidents</button>
  <table id="incidentTable">
    <thead>
      <tr>
        <th>Status</th>
        <th>Reporter</th>
        <th>Assigned To</th>
        <th>Type</th>
        <th>Severity</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="incidentList"></tbody>
  </table>

  <script>
    async function fetchIncidents() {
        console.log("in fetch")
      try {
        const response = await fetch('http://localhost:3000/incidents/all');
        const incidents = await response.json();
        displayIncidents(incidents);
      } catch (error) {
        console.error('Error fetching incidents:', error);
      }
    }

    function displayIncidents(incidents) {
      const incidentList = document.getElementById('incidentList');
      incidentList.innerHTML = '';

      incidents.forEach(incident => {
        const row = incidentList.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);
        const cell5 = row.insertCell(4);
        const cell6 = row.insertCell(5);
        const cell7 = row.insertCell(6);

        cell1.textContent = incident.status;
        cell2.textContent = incident.reporter;
        cell3.textContent = incident.assignedTo;
        cell4.textContent = incident.type;
        cell5.textContent = incident.severityLevel;
        cell6.textContent = incident.description;
        cell7.textContent = incident.actionsTaken;
      });
    }
  </script>
</body>
</html>
