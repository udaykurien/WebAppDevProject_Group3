<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="tableStyle.css">
  <title>Incident Viewer</title>
</head>
<body>
  <h1>Incident Viewer</h1>
  <button onclick="fetchIncidentsByTime()">List Incidents by Created At</button>

  <table id="incidentTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Status</th>
        <th>Reporter</th>
        <th>Assigned To</th>
        <th>Type</th>
        <th>Severity</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="incidentList"></tbody>
  </table>

  <script>
    async function fetchIncidentsByTime() {
      try {
        const response = await fetch('http://localhost:3000/incidents/all');
        const incidents = await response.json();
        displayIncidents(incidents);
      } catch (error) {
        console.error('Error fetching incidents:', error);
      }
    }

    
    // Function to display each object of database along with a delete button
    function displayIncidents(incidents) {
      const incidentList = document.getElementById('incidentList');
      incidentList.innerHTML = '';

      const propertiesToDisplay = ['createdAt','status', 'reporter', 'assignedTo', 'incidentType', 'severityLevel', 'description', 'actionsTaken'];

      // Print each incident in tabular form
      incidents.forEach(incident => {
        const row = incidentList.insertRow();
        propertiesToDisplay.forEach(property => {
        const cell = row.insertCell();
        cell.textContent = incident[property];
      });

      // Add delete button to each row
      const deleteCell = row.insertCell();
      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', () => deleteIncident(incident._id)); // Assuming _id is the MongoDB ObjectId
      deleteCell.appendChild(deleteButton);
    });


    // Function to implement deletion
    async function deleteIncident(incidentId) {
    try {
      const response = await fetch(`http://localhost:3000/incidents/${incidentId}`, { method: 'DELETE' });
      const result = await response.json();
      console.log(result.message); // Log the message from the server
      fetchIncidentsByTime(); // Refresh the incident list after deletion
    } catch (error) {
      console.error('Error deleting incident:', error);
    }
  }
}
  </script>
</body>
</html>
